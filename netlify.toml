# netlify.toml
# Configuración de despliegue para Gemelli IT

[build]
 # Ejecuta la build del frontend de Astro sin cambiar el directorio base del repositorio.
  # De esta forma Netlify detecta cambios tanto en el frontend como en el backend
  # (por ejemplo, en apps/api/app/main.py) y no cancela los despliegues por ignorar
  # archivos fuera de la carpeta base.
  publish = "apps/web/dist"
  command = "npm --prefix apps/web install && npm --prefix apps/web run build"

