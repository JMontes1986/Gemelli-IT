# netlify.toml
# Configuración de despliegue para Gemelli IT

[build]
  # Ejecutamos los builds desde la raíz para evitar paths relativos con ".." que
  # Netlify puede rechazar (por ejemplo, al empaquetar funciones). El frontend
  # se construye dentro de apps/web y publicamos su carpeta dist.
  publish = "apps/web/dist"
  command = "npm --prefix apps/web run build"
  functions = "apps/api/netlify-functions"
  ignore = "bash scripts/netlify-ignore.sh"

[build.environment]
  NODE_VERSION = "18"
  PNPM_VERSION = "8"
  PUBLIC_SUPABASE_URL = "https://zywsqwpqlcheddpmvmsl.supabase.co"
